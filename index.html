<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web App Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <header>
            <div class="nav-container">
                <div class="container-1"> 
                    <h1 class="nav__item">Your<span>App</span>&trade;</h1>
                </div>    
                <div class="container-2">
                    <img src="icons/icon-bell.svg">
                    <img class="img--profile" src="images/profile-image.jpg">
                    <span>Haley Ward</span>
                </div>
            </div>
        </header>
    </nav>

    <div class="main-container">
        <div class="grid__row">
            <div class="grid__col--1 sidebar-container">
                <img class="img--icon-dashboard" src="icons/icon-dashboard.svg">
                <img class="img--icon-members" src="icons/icon-members.svg">
                <img class="img--icon-visits" src="icons/icon-visits.svg">
                <img class="img--icon-settings" src="icons/icon-settings.svg">
            </div>

            <div class="grid__col--1 dashboard-container">

                <div class="grid__row">
                    <!-- Dashboard -->
                    <div class="grid__col--2 daily-traffic">
                        <h2>Dashboard</h2>
                    </div>

                    <!-- Search -->
                    <input placeholder="Search">
                </div>


                <div class="grid__row">
                    <!-- Traffic -->
                    <div class="grid__col--2 traffic">
                        <div class="alert">
                            
                        </div>
                        <p>TRAFFIC</p>
                    </div>
                </div>


                <div class="grid__row">
                    <!-- Daily Traffic -->
                    <div class="grid__col--3 daily-traffic">
                        <p>DAILY TRAFFIC</p>
                    </div>

                    <!-- Mobile Users -->
                    <div class="grid__col--3 mobile-users">
                        <p>MOBILE USERS</p>
                    </div>
                </div>


                <div class="grid__row">
                    <!-- Social Stats-->
                    <div class="grid__col--4 social-stats">
                        <p>SOCIAL STATS</p>
                        <!-- Social Media -->

                        <div class="twitter">
                            <div class="img--social">
                                <img src="icons/icon-twitter.svg">
                            </div>

                            <div class="social__stats">
								<h4>Twitter</h4>
								<p>10,345</p>	
							</div>
                        </div>

                        <div class="facebook">
                            <div class= "img--social">
                                <img src="icons/icon-facebook.svg">
                            </div>

                            <div class="social__stats">
                                <h4>Facebook</h4>
                                <p>8,739</p>
                            </div>
                        </div>

                        <div class="google">
                            <div class="img--social">
                                <img src="icons/icon-google-plus.svg">
                            </div>
                                
                            <div class="social__stats">
                                <h4>Google+</h4>
                                <p>2,530</p>
                            </div>
                        </div>
                    
                    </div>
                </div>
                

                <div class="grid__row">

                    <!-- New Members -->
                    <div class="grid__col--5 new-members">
                        <p>NEW MEMBERS</p>
                        <!-- Members -->
                    </div>

                    <!-- Recent Activity -->
                    <div class="grid__col--6 recent-activity">
                        <p>RECENT ACTIVITY</p>
                        <!-- Activity -->
                    </div>
                </div>


                <div class="grid__row">

                    <!-- Message User -->
                    <div class="grid__col--7 message-user">
                        <p>MESSAGE USER</p>
                        <input class="user-search" placeholder="Search for User">
                        <textarea class="user-message" placeholder="Message for User"></textarea>
                        <button class="btn--message-send">SEND</button>
                    </div>

                    <!-- Settings -->
                    <div class="grid__col--7 settings">
                        <p>SETTINGS</p>

                        <!-- Toggle switch -->
                        <div class="switch">
                            <label for="email">Send Email Notifications</label>
                            <input id="email" type="checkbox">
                            <span></span>
                        </div>

                        <div class="switch">
                            <label for="profile">Set Profile to Public</label>
                            <input id="profile" type="checkbox">
                            <span></span>
                        </div>
