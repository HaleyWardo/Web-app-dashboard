    <nav>
        <header>
            <div class="nav-container">
                    <h1 class="nav__heading">Your<span>App</span>&trade;</h1>  
                <ul class="nav__list">
                    <li><img class="nav__item img--notification" src="icons/icon-bell.svg" alt="notification"></li>
                    <li><img class="nav__item img--avatar" src="images/profile-image.jpg" alt="user profile image"></li>
                    <li>Haley Ward</li>
                    <span class="nav--circle"></span>
                </ul>
            </div>
        </header>

<!-- VERTICAL NAVIGATION -->
        <div class="main-container">
            <div class="grid__row">
                <ul class="nav-vertical"> 
            
                    <li class="nav__item-vertical">
                        <svg class="nav__icon">
                            <use xlink:href="#dashboard"></use>
                        </svg>
                    </li>

                    <li class="nav__item-vertical">
                        <svg class="nav__icon">
                            <use xlink:href="#members"></use>
                        </svg>
                    </li>

                    <li class="nav__item-vertical">

            <div class="grid__col--1 dashboard-container">

                <div class="grid__row">
                    <!-- Dashboard -->
                    <div class="grid__col--2 dashboard">
                        <h2>Dashboard</h2>
                    </div>

                    <!-- Search -->
                    <input placeholder="Search">
                    <span class="magnifying-glass"><img src="icons/Magnifying_glass_icon.svg" alt="magnifying icon for search"></span>
                </div>


                <div class="grid__row">
                    <!-- Traffic -->
                    <div class="grid__col--2 traffic">
                        <div class="alert">
                            
                        </div>

                        <div>
                            <p>TRAFFIC</p>
                            <canvas id="lineChart" width="400" height="400"></canvas>                                                    
                        </div>
                    </div>
                </div>


                <div class="grid__row">
                    <!-- Daily Traffic -->
                    <div class="grid__col--3 daily-traffic">
                        <p>DAILY TRAFFIC</p>
                        <canvas id="barChart" width="400" height="250"></canvas>                        
                    </div>

                    <!-- Mobile Users -->
                    <div class="grid__col--3 mobile-users">
                        <p>MOBILE USERS</p>
                        <canvas id="donutChart" width="400" height="400"></canvas>                                                                            
                    </div>
                </div>


                <div class="grid__row">
                    <!-- Social Stats-->
                    <div class="grid__col--4 social">
                        <p>SOCIAL STATS</p>
                        <!-- Social Media -->

                        <div class="twitter">
                            <div class="img--social">
                                <img src="icons/icon-twitter.svg">
                            </div>

                            <div class="social__stats">
								<h4>Twitter</h4>
								<p>10,345</p>	
							</div>
                        </div>

                        <div class="facebook">
                            <div class= "img--social">
                                <img src="icons/icon-facebook.svg">
                            </div>

                            <div class="social__stats">
                                <h4>Facebook</h4>
                                <p>8,739</p>
                            </div>
                        </div>

                        <div class="google">
                            <div class="img--social">
                                <img src="icons/icon-google-plus.svg">
                            </div>
                                
                            <div class="social__stats">
                                <h4>Google+</h4>
                                <p>2,530</p>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="grid__row">

                    <!-- New Members -->
                    <div class="grid__col--5 new-members">
                        <p>NEW MEMBERS</p>
                    </div>

                    <!-- Recent Activity -->
                    <div class="grid__col--6 recent-activity">
                        <p>RECENT ACTIVITY</p>
                    </div>
                </div>


                <div class="grid__row">

                    <!-- Message User -->
                    <div class="grid__col--7 message-user">
                        <form action="index.html" method="post">
                            <p>MESSAGE USER</p>
                            <input class="user--search" placeholder="Search for User">
                            <textarea class="user--message" placeholder="Message for User"></textarea>
                            <button class="btn--message-send">SEND</button>
                        </form>
                    </div>

                    <!-- Settings -->
                    <div class="grid__col--7 settings">
                        <p>SETTINGS</p>

                        <!-- Toggle switch -->
                        <div class="switch">
                            <label for="email">Send Email Notifications</label>
                            <input id="email" type="checkbox">
                            <span></span>
                        </div>

                        <div class="switch">
                            <label for="profile">Set Profile to Public</label>
                            <input id="profile" type="checkbox">
                            <span></span>
                        </div>

                        <!--timezone option -->

                            <button class="btn--settings-save">SAVE</button>
                            <button class="btn--settings-cancel">CANCEL</button>
                        </div>

                    </div>
                </div>
                
                <!-- Send modal -->
                <div id="overlay" class="modal">
                    <div class="modal-content">
                        <span class="closeModal">X</span>
                        <p class="modal-message">Message sent</p>
                    </div>
