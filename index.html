<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web App Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <header>
            <div class="nav-container">
                    <h1 class="nav__heading">Your<span>App</span>&trade;</h1>  
                <ul class="nav__list">
                    <li><img class="nav__item img--notification" src="icons/icon-bell.svg" alt="notification"></li>
                    <li><img class="nav__item img--avatar" src="images/profile-image.jpg" alt="user profile image"></li>
                    <li>Haley Ward</li>
                    <span class="nav--circle"></span>
                </ul>
            </div>
        </header>
  

        <div class="main-container">
            <div class="grid__row">
                <div class="grid__col--1 nav-vertical">
                    <a href="#">
                        <svg class="nav__icon">
                            <use xlink:href="icons/icon-dashboard.svg"></use>
                        </svg>
                    </a>

                    <a href="#">
                        <svg class="nav__icon">
                            <use xlink:href="icons/icon-members.svg"></use>
                        </svg>
                    </a>

                    <a href="#">
                        <svg class="nav__icon">
                            <use xlink:href="icons/icon-visits.svg"></use>
                        </svg>
                    </a>

                    <a href="#">  
                        <svg class="nav__icon">
                            <use xlink:href="icons/icon-settings.svg"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>
  

            <div class="grid__col--1 dashboard-container">

                <div class="grid__row">
                    <!-- Dashboard -->
                    <div class="grid__col--2 dashboard">
                        <h2>Dashboard</h2>
                    </div>

                    <!-- Search -->
                    <input placeholder="Search">
                    <span class="magnifying-glass"><img src="icons/Magnifying_glass_icon.svg" alt="magnifying icon for search"></span>
                </div>


                <div class="grid__row">
                    <!-- Traffic -->
                    <div class="grid__col--2 traffic">
                        <div class="alert">
                            
                        </div>

                        <div>
                            <p>TRAFFIC</p>
                            <canvas id="lineChart" width="400" height="400"></canvas>                                                    
                        </div>
                    </div>
                </div>


                <div class="grid__row">
                    <!-- Daily Traffic -->
                    <div class="grid__col--3 daily-traffic">
                        <p>DAILY TRAFFIC</p>
                        <canvas id="barChart" width="400" height="250"></canvas>                        
                    </div>

                    <!-- Mobile Users -->
                    <div class="grid__col--3 mobile-users">
                        <p>MOBILE USERS</p>
                        <canvas id="donutChart" width="400" height="400"></canvas>                                                                            
                    </div>
                </div>


                <div class="grid__row">
                    <!-- Social Stats-->
                    <div class="grid__col--4 social">
                        <p>SOCIAL STATS</p>
                        <!-- Social Media -->

                        <div class="twitter">
                            <div class="img--social">
                                <img src="icons/icon-twitter.svg">
                            </div>

                            <div class="social__stats">
								<h4>Twitter</h4>
								<p>10,345</p>	
							</div>
                        </div>

                        <div class="facebook">
                            <div class= "img--social">
                                <img src="icons/icon-facebook.svg">
                            </div>

                            <div class="social__stats">
                                <h4>Facebook</h4>
                                <p>8,739</p>
                            </div>
                        </div>

                        <div class="google">
                            <div class="img--social">
                                <img src="icons/icon-google-plus.svg">
                            </div>
                                
                            <div class="social__stats">
                                <h4>Google+</h4>
                                <p>2,530</p>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="grid__row">

                    <!-- New Members -->
                    <div class="grid__col--5 new-members">
                        <p>NEW MEMBERS</p>
                    </div>

                    <!-- Recent Activity -->
                    <div class="grid__col--6 recent-activity">
                        <p>RECENT ACTIVITY</p>
                    </div>
                </div>


                <div class="grid__row">

                    <!-- Message User -->
                    <div class="grid__col--7 message-user">
                        <form action="index.html" method="post">
                            <p>MESSAGE USER</p>
                            <input class="user--search" placeholder="Search for User">
                            <textarea class="user--message" placeholder="Message for User"></textarea>
                            <button class="btn--message-send">SEND</button>
                        </form>
                    </div>

                    <!-- Settings -->
                    <div class="grid__col--7 settings">
                        <p>SETTINGS</p>

                        <!-- Toggle switch -->
                        <div class="switch">
                            <label for="email">Send Email Notifications</label>
                            <input id="email" type="checkbox">
                            <span></span>
                        </div>

                        <div class="switch">
                            <label for="profile">Set Profile to Public</label>
                            <input id="profile" type="checkbox">
                            <span></span>
                        </div>

                        <!--timezone option -->
                        <select class="timezone"> 
                            <option id="default" value="" disabled selected>Select Timezone</option>
                            <option>(GMT-12:00) International Date Line West</option>
                            <option>(GMT-11:00) Midway Island, Samoa</option>
                            <option>(GMT-10:00) Hawaii</option>
                            <option>(GMT-09:00) Alaska</option>
                            <option>(GMT-08:00) Pacific Time (US & Canada)</option>
                            <option>(GMT-08:00) Tijuana, Baja California</option>
                            <option>(GMT-07:00) Arizona</option>
                            <option>(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
                            <option>(GMT-07:00) Mountain Time (US & Canada)</option>
                            <option>(GMT-06:00) Central America</option>
                            <option>(GMT-06:00) Central Time (US & Canada)</option>
                            <option>(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
                            <option>(GMT-06:00) Saskatchewan</option>
                            <option>(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
                            <option>(GMT-05:00) Eastern Time (US & Canada)</option>
                            <option>(GMT-05:00) Indiana (East)</option>
                            <option>(GMT-04:00) Atlantic Time (Canada)</option>
                            <option>(GMT-04:00) Caracas, La Paz</option>
                            <option>(GMT-04:00) Manaus</option>
                            <option>(GMT-04:00) Santiago</option>
                            <option>(GMT-03:30) Newfoundland</option>
                            <option>(GMT-03:00) Brasilia</option>
                            <option>(GMT-03:00) Buenos Aires, Georgetown</option>
                            <option>(GMT-03:00) Greenland</option>
                            <option>(GMT-03:00) Montevideo</option>
                            <option>(GMT-02:00) Mid-Atlantic</option>
                            <option>(GMT-01:00) Cape Verde Is.</option>
                            <option>(GMT-01:00) Azores</option>
                            <option>(GMT+00:00) Casablanca, Monrovia, Reykjavik</option>
                            <option>(GMT+00:00) Greenwich Mean Time : Dublin, Edinburgh, Lisbon, London</option>
                            <option>(GMT+01:00) Amsterdam, Berlin, Bern, Rome, Stockholm, Vienna</option>
                            <option>(GMT+01:00) Belgrade, Bratislava, Budapest, Ljubljana, Prague</option>
                            <option>(GMT+01:00) Brussels, Copenhagen, Madrid, Paris</option>
                            <option>(GMT+01:00) Sarajevo, Skopje, Warsaw, Zagreb</option>

                            <option>(GMT+02:00) Beirut</option>
                            <option>(GMT+02:00) Cairo</option>
                            <option>(GMT+02:00) Harare, Pretoria</option>
                            <option>(GMT+02:00) Helsinki, Kyiv, Riga, Sofia, Tallinn, Vilnius</option>
                            <option>(GMT+02:00) Jerusalem</option>
                            <option>(GMT+02:00) Minsk</option>
                            <option>(GMT+02:00) Windhoek</option>
                            <option>(GMT+03:00) Kuwait, Riyadh, Baghdad</option>
                            <option>(GMT+03:00) Moscow, St. Petersburg, Volgograd</option>
                            <option>(GMT+03:00) Nairobi</option>
                            <option>(GMT+03:00) Tbilisi</option>
                            <option>(GMT+03:30) Tehran</option>

                            <option>(GMT+04:30) Kabul</option>

                            <option>(GMT+08:00) Kuala Lumpur, Singapore</option>

                            <option>(GMT+09:00) Seoul</option>
                            <option>(GMT+09:00) Yakutsk</option>
                            <option>(GMT+09:30) Adelaide</option>
                            <option>(GMT+09:30) Darwin</option>
                            <option>(GMT+10:00) Brisbane</option>
                            <option>(GMT+10:00) Canberra, Melbourne, Sydney</option>
                            <option>(GMT+10:00) Hobart</option>
                            <option>(GMT+10:00) Guam, Port Moresby</option>
                            <option>(GMT+10:00) Vladivostok</option>
                            <option>(GMT+11:00) Magadan, Solomon Is., New Caledonia</option>
                            <option>(GMT+12:00) Auckland, Wellington</option>
                            <option>(GMT+12:00) Fiji, Kamchatka, Marshall Is.</option>
                            <option>(GMT+13:00) Nuku'alofa</option>
                        </select>

                        <div class="btn__settings">
                            <button class="btn--settings-save">SAVE</button>
                            <button class="btn--settings-cancel">CANCEL</button>
                        </div>

                    </div>
                </div>
                
                <!-- Send modal -->
                <div id="overlay" class="modal">
                    <div class="modal-content">
                        <span class="closeModal">X</span>
                        <p class="modal-message">Message sent</p>
                    </div>
               </div>
            </div>
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js" type="text/javascript"></script>    
    <script src="js/app.js"></script>
</body>
</html>
